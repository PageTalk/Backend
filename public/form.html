<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
</head>
<body>
    <h1>Upload a File</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <label for="fileInput">Select a file:</label>
        <input type="file" id="fileInput" name="uploadedFile" accept=".pdf">
        <br>
        <label for="titleInput">Title:</label>
        <input type="text" id="titleInput" name="fileTitle">
        <br>
        <label for="descriptionInput">Description:</label>
        <textarea id="descriptionInput" name="fileDescription" rows="4"></textarea>
        <br>
        <input type="button" value="Upload" onclick="uploadPDF()">
    </form>
    <script src="../controllers/pdf.ts"></script>
</body>
</html>
